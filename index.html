<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <title>お問い合わせ</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="l_inner-entry">
            <h1 class="string-xxl string-gothic string-bold center mt-100">問い合わせフォーム</h1>
        </div>
        <div class="gray-ll_bg">
            <form class="entry_form" id="new_customer_contact" action="">
              <ul class="l_inner-entry">
                <!--名前-->
                <li class="entry_line">
                  <div class="entry_item">
                    <label class="entry_label " for="customer_contact_name">名前</label>
                    <input class="entry_input form-field " required="required" type="text" name="customer_contact[name]" id="customer_contact_name" />
                  </div>
                </li>
        
                <!--メールアドレス-->
                <li class="entry_line">
                  <div class="entry_item">
                    <h3><label class="entry_label required" for="customer_contact_email">メールアドレス</label></h3>
                    <input class="entry_input form-field " required="required" type="text" name="customer_contact[email]" id="customer_contact_email" />
                  </div>
                </li>
        
                <!--電話番号-->
                <li class="entry_line">
                  <div class="entry_item">
                    <h3><label class="entry_label" for="customer_contact_phone_number">電話番号</label></h3>
                    <input class="entry_input form-field " type="text" name="customer_contact[phone_number]" id="customer_contact_phone_number" />
                  </div>
                </li>
        
                <!--内容-->
                <li class="entry_line">
                  <div class="entry_item">
                    <h3><label class="entry_label required" for="customer_contact_content">問い合わせ内容</label>(500字以内)</h3>
                    <textarea class="entry_input form-field " required="required" name="customer_contact[content]" id="customer_contact_content" cols="30" rows="10">
        </textarea>
                  </div>
                </li>
                <li class="entry_line">
                  <div class="entry_item entry_btn_area flex justify-space-around align-center">
                    <button name="button" type="submit" class="btn entry_submit_entry_btn">送信する</button>
                  </div>
                </li>
              </ul>
        
        </form>  </div>
    </body>
